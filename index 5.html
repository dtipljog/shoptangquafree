
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận Quà Free Fire</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }
    .login-box, .gift-box {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    input, button, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #f39c12;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🎁 Nhận Quà Free Fire</h2>
    <p>Đăng nhập tài khoản để nhận quà (giả lập)</p>
    <input type="text" id="username" placeholder="Tên đăng nhập hoặc ID" />
    <input type="password" id="password" placeholder="Mật khẩu" />
    <button onclick="showGiftOptions()">Tiếp tục</button>
  </div>

  <div class="gift-box" style="display:none;" id="giftBox">
    <h3>🎉 Chọn phần quà bạn muốn nhận:</h3>
    <select id="giftSelect">
      <option value="9999 Kim Cương 💎">9999 Kim Cương 💎</option>
      <option value="Skin súng M1014 Rồng Xanh 🔫">Skin súng M1014 Rồng Xanh 🔫</option>
      <option value="Trang phục Hỏa Long 🔥">Trang phục Hỏa Long 🔥</option>
    </select>
    <button onclick="claimGift()">Nhận Quà</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function showGiftOptions() {
      const user = document.getElementById("username").value;
      if (!user) {
        alert("Vui lòng nhập tên đăng nhập!");
        return;
      }
      document.querySelector(".login-box").style.display = "none";
      document.getElementById("giftBox").style.display = "block";
    }

    function claimGift() {
      const user = document.getElementById("username").value;
      const gift = document.getElementById("giftSelect").value;
      document.getElementById("result").innerHTML = `🎁 Xin chúc mừng <b>${user}</b>, bạn đã nhận được: <br><span style="font-size:18px;">${gift}</span>`;
    }
  </script>
</body>
</html>
